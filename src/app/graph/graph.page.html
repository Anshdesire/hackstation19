<ion-header>
  <ion-toolbar>
    <ion-title> <div text-center>
      <h3>Dashboard</h3>
    </div></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <ion-card class="cardHeight">
                <!-- <ion-card-header>
                  <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
                  <ion-card-title>Card Title</ion-card-title>
                </ion-card-header> -->
              
                <ion-card-content>
                  <div style="    height: 10px;
                  background:#ed9b1f;
                  margin-top: -16px;
                  margin-left: -16px;
                  margin-right: -16px;    margin-bottom: 10px;"></div>
                  Tweets insights 
                <div style="display: block;">
                    <canvas baseChart
                            [datasets]="barChartData"
                            [labels]="barChartLabels"
                            [options]="barChartOptions"
                            [plugins]="barChartPlugins"
                            [legend]="barChartLegend"
                            [chartType]="barChartType">
                    </canvas>
                  </div> 
              </ion-card-content>
            </ion-card>

        </ion-col>
        <ion-col align-self-center size-md="6" size-lg="4" size-xs="12">
            <ion-card class="cardHeight">
                <!-- <ion-card-header>
                  <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
                  <ion-card-title>Card Title</ion-card-title>
                </ion-card-header> -->
              
                <ion-card-content>
                    <div style="    height: 10px;
                    background:#ed9b1f;
                    margin-top: -16px;
                    margin-left: -16px;
                    margin-right: -16px;    margin-bottom: 10px;"></div>
                   <div style="text-align: center">
                      <rg-gauge-chart
                    [canvasWidth]="canvasWidth"
                    [needleValue]="needleValue"
                    [centralLabel]="centralLabel"
                    [options]="options"
                    [name]="name"
                    [bottomLabel]="bottomLabel">
                </rg-gauge-chart>
                   </div>
                </ion-card-content>
              </ion-card> 
        </ion-col>
  
      </ion-row>


      <ion-row justify-content-center>
          
          <ion-col align-self-center size-md="9" size-lg="9" size-xs="12">

          <ion-card>
              <!-- <ion-card-header>
                <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
                <ion-card-title>Card Title</ion-card-title>
              </ion-card-header> -->
            
              <ion-card-content>
                  <div style="    height: 10px;
                  background:#00a65a;
                  margin-top: -16px;
                  margin-left: -16px;
                  margin-right: -16px;    margin-bottom: 10px;"></div>
          
              <ion-row justify-content-center>
                  <ion-col align-self-center size-md="6" size-lg="12" size-xs="12" style="text-align:center">
                      <div *ngIf="!(debtsPercentage < 50)" style="font-size: 16px;">
                          You have {{debtsPercentage}} % debts of your current salary. We recommend you to clear your debts first.
                        </div>
                        <div *ngIf="(debtsPercentage < 50)" style="font-size: 16px;">
                            As you have lesser amout of debts. We reccomend you to invest.
                        </div>
                  </ion-col>
              </ion-row>

          
            

              <ion-row justify-content-center>
                  <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                      <div padding style="text-align: center;">
                        <!-- <ion-button  type="submit"  size="small">Linkedin</ion-button>  -->
                        <!-- designation and occupation , company -->

                        <ion-button  type="submit" [disabled]="(debtsPercentage < 50)" size="small" (click)="navigate('cc')">Clear Debts</ion-button>
                        <ion-button  type="submit"  [disabled]="!(debtsPercentage < 50)" size="small" (click)="navigate('mf')">Invest</ion-button>

                        <!-- insights -->
                      </div>
                  </ion-col>
                </ion-row>
              
          </ion-card-content>
          </ion-card>
          </ion-col>

      </ion-row>           
        
    </ion-grid>
</ion-content>
