<ion-header>
  <ion-toolbar>
    <ion-title> <div text-center>
      <h3>Login</h3>
    </div></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #form="ngForm">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input  name="id" type="text" placeholder="Participat ID" required>
              </ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  type="submit"  size="small">Facebook</ion-button>
            <ion-button  type="submit"  size="small">Linkedin</ion-button>
            <ion-button  type="submit"  size="small">Twitter</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>


<div style="display: block;">
  <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [legend]="barChartLegend"
          [chartType]="barChartType">
  </canvas>
</div>
