<ion-header>
  <ion-toolbar>
    <ion-title> <div text-center>
      <h3>Financial coach - Mutual Funds</h3>
    </div></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #form="ngForm">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          
            <!-- <ion-row justify-content-center> -->
               
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                
             
                <ion-card>
                    <div style="    height: 8px;
                background:#00a65a;"></div>
                    <ion-item>
                      <ion-label style="margin-left: 20px;">Goal: {{this.params.goal}}</ion-label>
                      <ion-label>Fund Type: {{this.params.riskFactor}}</ion-label>
                    </ion-item>
                  
                    <ion-card-content>
                      <ion-item>SIP Amount: ₹ {{this.params.amount}}</ion-item>
                      <ion-item>Target Year: {{this.params.year}}</ion-item>
                      <ion-item>Target Amount: ₹ {{this.tenure}}</ion-item>
                    <!-- <ion-progress-bar value="0.2"></ion-progress-bar> -->
                    </ion-card-content>
                  </ion-card>
                  
              </ion-col>
              
            <!-- </ion-row> -->



            
          <div padding>
            <div padding style="text-align: center;">
                <!-- <ion-button  type="submit"  size="small">Linkedin</ion-button>  -->
                <!-- designation and occupation , company -->
                <ion-button  type="submit" size="large">Invest</ion-button>
                <!-- insights -->
              </div>
          </div>  
                  
        </ion-col>
        
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
