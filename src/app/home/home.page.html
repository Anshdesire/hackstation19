<ion-header>
  <ion-toolbar>
    <ion-title> <div text-center>
      <h3>Financial coach</h3>
    </div></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #form="ngForm">
    <ion-grid>
      <ion-card class="cardHeight">

        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <ion-card class="cardHeight">

              <ion-row justify-content-center>



                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div padding style="text-align: center;">
                      <!-- <ion-button  type="submit"  size="small">Linkedin</ion-button>  -->
                      <!-- designation and occupation , company -->
                      <ion-button  type="submit"  size="small" (click)="login()">Twitter</ion-button>
                      <!-- insights -->
                    </div>
                </ion-col>



                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div padding style="text-align: center;">
                        <!-- <ion-button  type="submit"  size="small">Linkedin</ion-button>  -->
                        <!-- designation and occupation , company -->
                        <ion-button  type="submit"  size="small">LinkedIn</ion-button>
                        <!-- insights -->
                      </div>
        
                      <div padding style="text-align: center;">
                        OR
                      </div>
        
                      <div padding>
                        <ion-item>
                            <ion-label>Designation</ion-label>
                            <ion-select  okText="Okay" cancelText="Dismiss">
                              <ion-select-option value="developer">Developer</ion-select-option>
                              <ion-select-option value="lead">Lead</ion-select-option>
                              <ion-select-option value="GM">GM</ion-select-option>
                              <ion-select-option value="manager">Manager</ion-select-option>
                            </ion-select>
                        </ion-item>
                        <ion-item>
                            <ion-label>Occupation</ion-label>
                            <ion-select  okText="Okay" cancelText="Dismiss">
                              <ion-select-option value="brown">Brown</ion-select-option>
                              <ion-select-option value="blonde">Blonde</ion-select-option>
                              <ion-select-option value="black">Black</ion-select-option>
                              <ion-select-option value="red">Red</ion-select-option>
                            </ion-select>                    
                          </ion-item>
                        <ion-item>
                            <ion-label>Company</ion-label>
                            <ion-select okText="Okay" cancelText="Dismiss">
                              <ion-select-option value="kellton">kellton</ion-select-option>
                              <ion-select-option value="tcs">TCS</ion-select-option>
                              <ion-select-option value="tesco">tesco</ion-select-option>
                              <ion-select-option value="Infosys">Infosys</ion-select-option>
                            </ion-select>                      
                          </ion-item>
                      </div>
                </ion-col>
              </ion-row>
            </ion-card>



              
              <ion-card class="cardHeight">

                <div padding>
                  <ion-item>
                    <ion-input  name="id" type="text" placeholder="Mobile" required></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input  name="id" type="text" placeholder="PAN" required></ion-input>
                  </ion-item>

                  <div padding style="text-align: center;">
                      <!-- <ion-button  type="submit"  size="small">Linkedin</ion-button>  -->
                      <!-- designation and occupation , company -->
                      <ion-button  type="submit"  size="small" (click)="next()">Next</ion-button>
                      <!-- insights -->
                    </div>
                </div>  
                </ion-card>
                    
          </ion-col>
          
        </ion-row>
        </ion-card>
    </ion-grid>
  </form>
</ion-content>
